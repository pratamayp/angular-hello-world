<h2 mat-dialog-title>
  {{ todoForm.get("id")?.value ? "Edit Todo" : "Add New Todo" }}
</h2>
<mat-dialog-content>
  <form [formGroup]="todoForm" (ngSubmit)="handleSubmit()" class="form-wrapper">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Input title here" />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="deadline" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-flat-button (click)="handleSubmit()">Submit</button>
</mat-dialog-actions>
