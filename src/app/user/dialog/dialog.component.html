<h2 mat-dialog-title>
  {{ userForm.get("id")?.value ? "Edit User" : "Add New User" }}
</h2>
<mat-dialog-content>
  <form [formGroup]="userForm" (ngSubmit)="handleSubmit()" class="form-wrapper">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        formControlName="email"
        placeholder="Input email here"
      />
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Input name here" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-flat-button (click)="handleSubmit()">Submit</button>
</mat-dialog-actions>
